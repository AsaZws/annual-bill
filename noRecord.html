<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>前海SPOM</title> 
    <script>
        (function () {
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;
            var fs = width / 16;
            html.style.fontSize = fs + "px";
        })()
    </script>
    <link rel="stylesheet" href="css/noRecord.css">
</head>

<body>
        <script src="js/swiper/swiper.js"></script>
        <!-- Swiper -->
        <div class="swiper-container">
            <canvas id="stars" class="stars"></canvas>
            <div class="swiper-wrapper">
                <!-- first -->
                <div class="swiper-slide first">
                    <img src="images/f-circle.png" alt="圆" class="first-spom1">
                    <img src="images/f-phone.png" alt="手机" class="first-spom2">
                    <img src="images/f-horizontal-line.png" alt="横线" class="first-spom3">
                    <img src="images/f-2018-bill.png" alt="2018账单" class="first-spom4">
                    <p>前海SPOM，让停车更简单！</p>
                    <div class="arrow"><span>往上滑</span><img src="images/arrow.png" alt="向下"></div>
                </div>
                <!-- second -->
                <div class="swiper-slide second">
                    <div class="introduction">
                        <p>前海SPOM现已推出<span>微信缴费</span>、<span>支付宝缴费</span>、<span>电子钱包</span>、<span>无感支付</span>四种停车支付方式！</p>
                        <p><span>钱包支付</span>和<span>无感支付</span>出场时间仅仅耗时2秒，相比快速缴费，时间缩短80%。</p>
                        <p><span>Emmm,还分不清电子钱包和无感支付？</span></p>
                        <p>简单来说，<span>电子钱包</span>就是在停车缴费平台中预存金额，离场时系统自动扣费；<span>无感支付</span>则是绑定银行储蓄卡或信用卡、身份证，离场时由系统从银行卡中自动扣费。</p>
                    </div>
                    <img src="images/under.png" alt="底下" class="under">
                    <img src="images/ball1.png" alt="半球1" class="ball1">
                    <img src="images/ball2.png" alt="半球2" class="ball2">
                    <img src="images/ball3.png" alt="半球3" class="ball3">
                    <div class="arrow"><span>往上滑</span><img src="images/arrow.png" alt="向下"></div>
                </div>
                <!-- third -->
                <div class="swiper-slide third">
                    <img src="images/on-code.png" alt="二维码" class="code">
                    <div class="no-record">
                        <img src="images/on-list.png" alt="无记录">
                        <p>你的账单空空如也</p>
                        <img src="images/ball5.png" alt="背景气泡" class="ball5">
                        <img src="images/ball4.png" alt="背景气泡" class="ball4">
                    </div>
                </div>

            </div>
        </div>
    <script src="js/TweenMax/TweenMax.min.js"></script>
    <script src="js/noRecord.js"></script>
    <script src="js/fireworks.js"></script>
</body>

</html>
