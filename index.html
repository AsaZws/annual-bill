<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no">
    <title>年度停车数据</title> 
    <script>
        (function () {
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;
            var fs = width / 16;
            html.style.fontSize = fs + "px";
        })()
    </script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/meteor.js"></script>
</head>

<body>
    <script src="js/swiper/swiper.js"></script>
    <!-- Swiper -->
    <div class="swiper-container">
        <canvas id="stars" class="stars"></canvas>
        <img src="images/img.png" alt="111" class="img">
        <div class="swiper-wrapper">
            <div class="swiper-slide first">
                <img src="images/img1.png" alt="spom1" class="spom1">
                <img src="images/img2.png" alt="spom2" class="spom2">
                <img src="images/img5.png" alt="spom5" class="spom3">
                <img src="images/img6.png" alt="spom6" class="spom4">
                <p>前海SPOM停车，让停车更简单！</p>
                <button class="btn">查看账单</button>
                <div class="arrow"><img src="images/arrow.png" alt="arrow"></div>
            </div>

            <div class="swiper-slide second">
                <img src="images/city.png" alt="spom7" class="second-img1">
                <img src="images/positioning.png" alt="positioning" class="second-img11">
                <img src="images/accelerate.png" alt="accelerate" class="second-img111">
                <img src="images/img8.png" alt="spom8" class="second-img2">
                <img src="images/img9.png" alt="spom9" class="second-img3">
                <img src="images/img10.png" alt="spom10" class="second-img4">
                <img src="images/img11.png" alt="spom11" class="second-img5">
                <img src="images/img12.png" alt="spom12" class="second-img6">
                <div class="data">
                    <p>这是你加入前海SPOM的第<span>100</span>天</p>
                    <p>总共停车<span>1280</span>小时</p>
                    <p>早起的鸟儿有虫吃</p>
                    <p>你最早停车时间是<span>9</span>月<span>23</span>日<span>06</span>时<span>23</span>分</p>
                </div>
                <div class="arrow"><img src="images/arrow.png" alt="arrow"></div>
            </div>

            <div class="swiper-slide third">
                <img src="images/img13.png" alt="spom13" class="third-img1">
                <img src="images/img14.png" alt="spom14" class="third-img2">
                <img src="images/img15.png" alt="spom15" class="third-img3">
                <img src="images/img16.png" alt="spom16" class="third-img4">
                <div class="figure">
                    <div class="figure-line">
                        <ul class="fr">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <ul class="ls" id="midUl">
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                        </ul>
                    </div>
                    <div class="figure-bottom">
                        <ul id="bottomUl">
                            <li><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                        </ul>
                    </div>
                </div>
                <div class="data">
                    <p>一共消费<span>100</span>元</p>
                    <p>你更偏向于使用<span>电子钱包</span></p>
                    <p>其中<span>电子钱包</span>支付了<span>888</span>元<span></p>
                </div>
                <div class="arrow"><img src="images/arrow.png" alt="arrow"></div>
            </div>

            <div class="swiper-slide fourth">
                <div class="score">
                    <p>请你对前海SPOM评分</p>
                </div>
                <div class="suggest">
                    <p>修改建议</p>
                    <strong>界面优化</strong>
                    <strong>管理优化</strong>
                    <strong>收费不合理</strong>
                    <strong>车场环境差</strong>
                    <strong>速度慢</strong>
                    <strong>车位不够</strong>
                    <strong>进出拥堵</strong>
                </div>
                <button class="btn">提交</button>
                <div class="arrow"><img src="images/arrow.png" alt="arrow"></div>
            </div>

            <div class="swiper-slide fifth">
                <img src="images/img19.png" alt="spom19" class="fifth-img1">
                <img src="images/img20.png" alt="spom20" class="fifth-img2">
                <img src="images/img36.png" alt="spom34" class="fifth-img17">
                <img src="images/img23.png" alt="spom23" class="fifth-img3">
                <img src="images/img24.png" alt="spom24" class="fifth-img4">
                <img src="images/img25.png" alt="spom25" class="fifth-img5">
                <img src="images/img26.png" alt="spom26" class="fifth-img6">
                <img src="images/img27.png" alt="spom27" class="fifth-img7">
                <img src="images/img28.png" alt="spom28" class="fifth-img8">
                <img src="images/img29.png" alt="spom29" class="fifth-img9">
                <img src="images/img30.png" alt="spom30" class="fifth-img10">
                <img src="images/img31.png" alt="spom31" class="fifth-img11">
                <img src="images/img32.png" alt="spom32" class="fifth-img12">
                <img src="images/img34.png" alt="spom34" class="fifth-img14">
                <img src="images/img37.png" alt="spom37" class="fifth-img18">
                <img src="images/img33.png" alt="spom33" class="fifth-img13">
                <img src="images/img35.png" alt="spom35" class="fifth-img15">
                <img src="images/img35.png" alt="spom35" class="fifth-img16">
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/TweenMax/TweenMax.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
