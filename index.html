<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no">
    <title>年度停车数据</title> 
    <script>
        (function () {
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;
            var fs = width / 16;
            html.style.fontSize = fs + "px";
        })()
    </script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <script src="js/swiper/swiper.js"></script>
    <!-- Swiper -->
    <div class="swiper-container">
        <canvas id="stars" class="stars"></canvas>
        <!-- music -->
        <div class="music" id="musicControl">
            <a id="mc_play" class="on">
                <audio id="musicfx" loop="loop" autoplay="autoplay">
                    <source src="music/music.mp3" type="audio/mpeg">
                </audio>
            </a>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide first">
                <img src="images/f-circle.png" alt="圆" class="first-spom1">
                <img src="images/f-phone.png" alt="手机" class="first-spom2">
                <img src="images/f-horizontal-line.png" alt="横线" class="first-spom3">
                <img src="images/f-2018-bill.png" alt="2018账单" class="first-spom4">
                <p>前海SPOM，让停车更简单！</p>
                <div class="arrow"><span>往上滑查看账单</span><img src="images/arrow.png" alt="向下"></div>
            </div>

            <div class="swiper-slide second">
                <img src="images/c-city.png" alt="城市" class="second-img1">
                <img src="images/c-positioning.png" alt="定位" class="second-img2">
                <img src="images/c-accelerate.png" alt="斜箭头" class="second-img3">
                <img src="images/c-bottom-img.png" alt="底部透明图" class="second-img4">
                <img src="images/c-dotted-circle.png" alt="虚线圆" class="second-img5">
                <img src="images/c-square.png" alt="方块" class="second-img6">
                <img src="images/c-solid-circle.png" alt="实线圆" class="second-img7">
                <img src="images/c-car.png" alt="小车" class="second-img8">
                <div class="data1">
                    <p><span>2018</span>年<span>06</span>月<span>29</span>日你加入前海SPOM</p>
                    <p>总共停车<span>34199</span>分钟</p>
                    <p>早起的鸟儿有虫吃</p>
                    <p>你最早停车时间是<span>07</span>点<span>24</span>分<span>02</span>秒</p>
                    <p>你最晚离场时间是<span>22</span>点<span>06</span>分<span>51</span>秒</p>
                </div>
                <div class="arrow"><span>往上滑查看账单</span><img src="images/arrow.png" alt="向下"></div>
            </div>

            <div class="swiper-slide third">
                <img src="images/t-planet.png" alt="星球" class="third-img1">
                <img src="images/t-meteor.png" alt="流星" class="third-img2">
                <div class="alien"><img src="images/t-alien.png" alt="外星人" class="third-img3"></div>
                <img src="images/t-bottom-circle.png" alt="底部" class="third-img4">
                <img src="images/t-pentagram.png" alt="后面星星" class="third-img5">
                <img src="images/t-wallet.png" alt="钱包" class="third-img6">
                <img src="images/t-gold-top.png" alt="上面金币" class="third-img7">
                <div class="t-gold">
                    <img src="images/t-gold.png" alt="小金币1" class="gold third-img8">
                    <img src="images/t-gold.png" alt="小金币2" class="gold third-img82">
                    <img src="images/t-gold.png" alt="小金币3" class="gold third-img83">
                    <img src="images/t-gold.png" alt="小金币4" class="gold third-img84">
                    <img src="images/t-gold.png" alt="小金币5" class="gold third-img85">
                    <img src="images/t-gold.png" alt="小金币6" class="gold third-img86">
                    <img src="images/t-gold.png" alt="小金币7" class="gold third-img87">
                    <img src="images/t-gold.png" alt="小金币8" class="gold third-img88">
                    <img src="images/t-gold.png" alt="小金币9" class="gold third-img89">
                    <img src="images/t-gold.png" alt="小金币10" class="gold third-img810">
                    <img src="images/t-gold.png" alt="小金币11" class="gold third-img811">
                    <img src="images/t-gold.png" alt="小金币12" class="gold third-img812">
                    <img src="images/t-gold.png" alt="小金币13" class="gold third-img813">
                    <img src="images/t-gold.png" alt="小金币14" class="gold third-img814">
                    
                    <img src="images/t-gold.png" alt="小金币15" class="gold third-img815">
                    <img src="images/t-gold.png" alt="小金币16" class="gold third-img816">
                    <img src="images/t-gold.png" alt="小金币17" class="gold third-img817">
                    <img src="images/t-gold.png" alt="小金币18" class="gold third-img818">
                    <img src="images/t-gold.png" alt="小金币19" class="gold third-img819">
                    <img src="images/t-gold.png" alt="小金币20" class="gold third-img820">
                    <img src="images/t-gold.png" alt="小金币21" class="gold third-img821">
                    <img src="images/t-gold.png" alt="小金币22" class="gold third-img822">
                    <img src="images/t-gold.png" alt="小金币23" class="gold third-img823">
                    <img src="images/t-gold.png" alt="小金币24" class="gold third-img824">
                    <img src="images/t-gold.png" alt="小金币25" class="gold third-img825">
                    <img src="images/t-gold.png" alt="小金币26" class="gold third-img826">
                    <img src="images/t-gold.png" alt="小金币27" class="gold third-img827">
                    <img src="images/t-gold.png" alt="小金币28" class="gold third-img828">
                    <img src="images/t-gold.png" alt="小金币29" class="gold third-img829">
                    
                    <img src="images/t-gold.png" alt="小金币30" class="gold third-img830">
                    <img src="images/t-gold.png" alt="小金币31" class="gold third-img831">
                    <img src="images/t-gold.png" alt="小金币32" class="gold third-img832">
                    <img src="images/t-gold.png" alt="小金币33" class="gold third-img833">
                    <img src="images/t-gold.png" alt="小金币34" class="gold third-img834">
                    <img src="images/t-gold.png" alt="小金币35" class="gold third-img835">
                </div>

                <div class="t-green">
                    <img src="images/t-greenPlant1.png" alt="绿植1" class="third-img9">
                    <img src="images/t-greenPlant2.png" alt="绿植2" class="third-img10">
                    <img src="images/t-greenPlant3.png" alt="绿植3" class="third-img11">
                </div>
                    <img src="images/t-gold2.png" alt="大金币" class="third-img12">
                <div class="data2">
                    <p>一共缴费<span>60</span>次，共计<span>1150</span>元</p>
                    <p>其中快速缴费了<span>154</span>元</p>
                    <p>电子钱包支付了<span>996</span>元</p>
                    <p>其中<span>电子钱包</span>为你节省了<span>100</span>分钟</p>
                </div>
                <div class="arrow"><span>往上滑查看账单</span><img src="images/arrow.png" alt="向下"></div>
            </div>

            <div class="swiper-slide swiper-no-swiping fifth" id="swiper">
                <div class="score">
                    <p>请你对前海SPOM评分</p>
                    <div class="star">
                        <ul class="f-star">
                            <span>质量满意</span>
                            <li class="f-star-li"></li>
                            <li class="f-star-li"></li>
                            <li class="f-star-li"></li>
                            <li class="f-star-li"></li>
                            <li class="f-star-li"></li>
                        </ul>
                        <ul class="c-star">
                            <span>服务态度</span>
                            <li class="c-star-li"></li>
                            <li class="c-star-li"></li>
                            <li class="c-star-li"></li>
                            <li class="c-star-li"></li>
                            <li class="c-star-li"></li>
                        </ul>
                        <ul class="t-star">
                            <span>出场效率</span>
                            <li class="t-star-li"></li>
                            <li class="t-star-li"></li>
                            <li class="t-star-li"></li>
                            <li class="t-star-li"></li>
                            <li class="t-star-li"></li>
                        </ul>
                    </div>
                </div>
                <div class="suggest">
                    <p>评价建议</p>
                    <strong>界面优美</strong>
                    <strong>管理合理</strong>
                    <strong>车场环境好</strong>
                    <strong>收费合理</strong>
                    <strong>速度快</strong>
                    <strong>车位充足</strong>
                    <strong>吐槽SPOM</strong>
                </div>
                <button class="btn">提交后查看分数</button>
                <div class="arrow2"><span>往上滑查看账单</span><img src="images/arrow.png" alt="向下"></div>
            </div>
            
            <div class="swiper-slide fourth">
                <img src="images/fi-congratulations.png" alt="恭喜" class="fourth-img1">
                <img src="images/fi-title1.png" alt="称号" class="fourth-img2">
                <img src="images/fi-base.png" alt="底座" class="fourth-img17">
                <img src="images/fi-car1.png" alt="右边小车" class="fourth-img3">
                <img src="images/fi-car2.png" alt="左边小车" class="fourth-img4">
                <img src="images/fi-gold1.png" alt="中间金币" class="fourth-img5">
                <img src="images/fi-gold2.png" alt="左边金币" class="fourth-img6">
                <img src="images/fi-cloud1.png" alt="右边云" class="fourth-img7">
                <img src="images/fi-cloud2.png" alt="左边云" class="fourth-img8">
                <img src="images/fi-tree.png" alt="树" class="fourth-img9">
                <img src="images/fi-vertical-line1.png" alt="左边竖线" class="fourth-img10">
                <img src="images/fi-vertical-line2.png" alt="右边线" class="fourth-img11">
                <img src="images/fi-cloud3.png" alt="黄色云" class="fourth-img12">
                <div class="fraction"><p>91分</p></div>
                <canvas class="canvas-keleyi" id="canvas-keleyi-com"></canvas>
                <div class="trophy"><img src="images/fi-trophy.png" alt="奖杯" class="fourth-img18"></div>
                <img src="images/fi-spom.png" alt="前海SPOM" class="fourth-img13">
                <img src="images/fi-flower.png" alt="大花" class="fourth-img15">
                <img src="images/fi-flower.png" alt="小花" class="fourth-img16">
            </div>

        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/TweenMax/TweenMax.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/meteor.js"></script>
</body>

</html>
