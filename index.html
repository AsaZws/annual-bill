<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no">
    <title>年度停车数据</title> 
    <script>
        (function () {
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;
            var fs = width / 16;
            html.style.fontSize = fs + "px";
        })()
    </script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/meteor.js"></script>
</head>

<body>
    <script src="js/swiper/swiper.js"></script>
    <!-- Swiper -->
    <div class="swiper-container">
        <canvas id="stars" class="stars"></canvas>
        <img src="images/img.png" alt="111" class="img">
        <div class="swiper-wrapper">
            <div class="swiper-slide first">
                <img src="images/img1.png" alt="spom1" class="spom1">
                <img src="images/img2.png" alt="spom2" class="spom2">
                <img src="images/img5.png" alt="spom5" class="spom3">
                <img src="images/img6.png" alt="spom6" class="spom4">
                <p>前海SPOM停车，让停车更简单！</p>
                <button class="btn">查看账单</button>
            </div>
            <div class="swiper-slide second">
                <img src="images/img7.png" alt="spom7">
                <img src="images/img8.png" alt="spom8">
                <img src="images/img9.png" alt="spom9">
                <img src="images/img10.png" alt="spom10">
                <img src="images/img11.png" alt="spom11">
                <div class="data">
                    <p>这是您加入前海SPOM的第<span>100</span>天</p>
                    <p>总共停车<span>1280</span>小时</p>
                    <p>最早停车的一天是在<span>9</span>月<span>23</span>日<span>06</span>时<span>23</span>分</p>
                </div>
            </div>
            <div class="swiper-slide third">
                <!-- <img src="images/img15.png" alt="spom15">
                <img src="images/img16.png" alt="spom16">
                <img src="images/img17.png" alt="spom17">
                <img src="images/img18.png" alt="spom18">
                <img src="images/img.png" alt="111">
                <p><strong>2018.8.29</strong>第一次使用前海SPOM停车<span>10</span>小时</p>
                第一次使用前海SPOM停车了10个小时 -->
            </div>
            <div class="swiper-slide fourth">最早的一次停车是在早上6:00</div>
            <div class="swiper-slide fifth">停车次数（次）</div>
        </div>
        <div class="arrow"><img src="images/arrow.png" alt="arrow"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/TweenMax/TweenMax.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
