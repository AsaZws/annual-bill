<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>年度停车数据</title>
  <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta content="telephone=no" name="format-detection" />

  <script>
    (function () {
      var html = document.documentElement;
      var width = html.getBoundingClientRect().width;
      var fs = width/16;
      html.style.fontSize = fs+"px";
    })()
  </script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide first">
          <img src="images/background1.png" alt="background1">
          <img src="images/img5.png" alt="spom5">
          <img src="images/img9.png" alt="spom9">
        <img src="images/img6.png" alt="spom6">
        <img src="images/img7.png" alt="spom7">
        <img src="images/img8.png" alt="spom8" class="sopm8">
        <img src="images/img.png" alt="111">
      </div>
      <div class="swiper-slide second">
        <img src="images/background1.png" alt="background1">
        <img src="images/img1.png" alt="spom1">
        <img src="images/img2.png" alt="spom2">
        <img src="images/img3.png" alt="spom3">
        <img src="images/img4.png" alt="spom4">
        <img src="images/img5.png" alt="spom5">
        <img src="images/img.png" alt="111">
      </div>
      <div class="swiper-slide">这是我在前海SPOM停车的100天</div>
      <div class="swiper-slide">第一次使用前海SPOM停车了10个小时</div>
      <div class="swiper-slide">最早的一次停车是在早上6:00</div>
      <div class="swiper-slide">停车次数（次）</div>
      <div class="swiper-slide">总支出（元）</div>
      <div class="swiper-slide">年度关键词：勤奋</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <div class="arrow"><img src="images/arrow.png" alt="arrow"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper/swiper.js"></script>
  <script src="js/TweenMax/TweenMax.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    new TweenMax('.arrow', 1, {
      y: 16,
      repeat: -1,
      yoyo: true,
    });

  </script>
  <script src="js/index.js"></script>
</body>

</html>
