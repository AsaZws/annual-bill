<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no">
    <title>年度停车数据</title> 
    <script>
        (function () {
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;
            var fs = width / 16;
            html.style.fontSize = fs + "px";
        })()
    </script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/meteor.js"></script>
</head>

<body>
    <script src="js/swiper/swiper.js"></script>
    <!-- Swiper -->
    <div class="swiper-container">
        <canvas id="stars" class="stars"></canvas>
        <img src="images/img.png" alt="111" class="img">
        <div class="swiper-wrapper">
            <div class="swiper-slide first">
                <img src="images/img1.png" alt="spom1" class="spom1">
                <img src="images/img2.png" alt="spom2" class="spom2">
                <img src="images/img5.png" alt="spom5" class="spom3">
                <img src="images/img6.png" alt="spom6" class="spom4">
                <p>前海SPOM停车，让停车更简单！</p>
                <button class="btn">查看账单</button>
            </div>
            <div class="swiper-slide second">
                <img src="images/img7.png" alt="spom7" class="second-img1">
                <img src="images/img8.png" alt="spom8">
                <img src="images/img9.png" alt="spom9">
                <img src="images/img10.png" alt="spom10">
                <img src="images/img11.png" alt="spom11">
                <img src="images/img12.png" alt="spom12">
                <div class="data">
                    <p>这是你加入前海SPOM的第<span>100</span>天</p>
                    <p>总共停车<span>1280</span>小时</p>
                    <p>早起的鸟儿有虫吃</p>
                    <p>你最早停车时间是<span>9</span>月<span>23</span>日<span>06</span>时<span>23</span>分</p>
                </div>
            </div>
            <div class="swiper-slide third">
                <img src="images/img13.png" alt="spom13" class="third-img1">
                <img src="images/img14.png" alt="spom14" class="third-img2">
                <img src="images/img16.png" alt="spom16" class="third-img4">
                <div class="figure">
                    <div class="figure-left">
                        <ul id="leftUl">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="figure-line">
                        <ul class="fr">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <ul class="ls" id="midUl">
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                        </ul>
                    </div>
                    <div class="figure-bottom">
                        <ul id="bottomUl">
                            <li><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                        </ul>
                    </div>
                </div>
                <div class="data">
                    <p>一共消费<span>100</span>元</p>
                    <p>你更偏向于使用<span>电子钱包</span></p>
                    <p>其中<span>电子钱包</span>支付了<span>888</span>元<span></p>
                </div>
            </div>
            <div class="swiper-slide fourth">最早的一次停车是在早上6:00</div>
            <div class="swiper-slide fifth">停车次数（次）</div>
        </div>
        <div class="arrow"><img src="images/arrow.png" alt="arrow"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/TweenMax/TweenMax.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
