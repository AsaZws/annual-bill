<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=no">
    <title>年度停车数据</title> 
    <script>
        (function () {
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;
            var fs = width / 16;
            html.style.fontSize = fs + "px";
        })()
    </script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/meteor.js"></script>
</head>

<body>
    <script src="js/swiper/swiper.js"></script>
    <!-- Swiper -->
    <div class="swiper-container">
        <canvas id="stars" class="stars"></canvas>
        <img src="images/img.png" alt="111" class="img">
        <div class="swiper-wrapper">
            <div class="swiper-slide first">
                <img src="images/f-circle.png" alt="圆" class="first-spom1">
                <img src="images/f-phone.png" alt="手机" class="first-spom2">
                <img src="images/f-horizontal-line.png" alt="横线" class="first-spom3">
                <img src="images/f-2018-bill.png" alt="2018账单" class="first-spom4">
                <p>前海SPOM，让停车更简单！</p>
                <button class="btn">查看账单</button>
                <div class="arrow"><img src="images/arrow.png" alt="向下"></div>
            </div>

            <div class="swiper-slide second">
                <img src="images/c-city.png" alt="城市" class="second-img1">
                <img src="images/c-positioning.png" alt="定位" class="second-img2">
                <img src="images/c-accelerate.png" alt="斜箭头" class="second-img3">
                <img src="images/c-bottom-img.png" alt="底部透明图" class="second-img4">
                <img src="images/c-dotted-circle.png" alt="虚线圆" class="second-img5">
                <img src="images/c-square.png" alt="方块" class="second-img6">
                <img src="images/c-solid-circle.png" alt="实线圆" class="second-img7">
                <img src="images/c-car.png" alt="小车" class="second-img8">
                <div class="data1">
                    <p>这是你加入前海SPOM的第<span>100</span>天</p>
                    <p>总共停车<span>1280</span>小时</p>
                    <p>早起的鸟儿有虫吃</p>
                    <p>你最早停车时间是<span>9</span>月<span>23</span>日<span>06</span>时<span>23</span>分</p>
                </div>
                <div class="arrow"><img src="images/arrow.png" alt="向下"></div>
            </div>

            <div class="swiper-slide third">
                <img src="images/t-planet.png" alt="星球" class="third-img1">
                <img src="images/t-meteor.png" alt="流星" class="third-img2">
                <div class="alien"><img src="images/t-alien.png" alt="外星人" class="third-img3"></div>
                <img src="images/t-bottom-circle.png" alt="底部" class="third-img4">
                <!-- 支付方式柱状图 -->
                <div class="figure">
                    <div class="figure-line">
                        <ul class="fr">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <ul class="ls" id="midUl">
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                            <li><span>1</span></li>
                        </ul>
                    </div>
                    <div class="figure-bottom">
                        <ul id="bottomUl">
                            <li><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                            <li><span></span></li>
                        </ul>
                    </div>
                </div>
                <div class="data2">
                    <p>一共消费<span>100</span>元</p>
                    <p>你更偏向于使用<span>电子钱包</span></p>
                    <p>其中<span>电子钱包</span>支付了<span>888</span>元<span></p>
                </div>
                <div class="arrow"><img src="images/arrow.png" alt="向下"></div>
            </div>

            <div class="swiper-slide fourth">
                <div class="score">
                    <p>请你对前海SPOM评分</p>
                </div>
                <div class="suggest">
                    <p>修改建议</p>
                    <strong>界面优化</strong>
                    <strong>管理优化</strong>
                    <strong>收费不合理</strong>
                    <strong>车场环境差</strong>
                    <strong>速度慢</strong>
                    <strong>车位不够</strong>
                    <strong>进出拥堵</strong>
                </div>
                <button class="btn">提交</button>
                <div class="arrow"><img src="images/arrow.png" alt="向下"></div>
            </div>

            <div class="swiper-slide fifth">
                <img src="images/fi-congratulations.png" alt="恭喜" class="fifth-img1">
                <img src="images/fi-title.png" alt="称号" class="fifth-img2">
                <img src="images/fi-base.png" alt="底座" class="fifth-img17">
                <img src="images/fi-car1.png" alt="右边小车" class="fifth-img3">
                <img src="images/fi-car2.png" alt="左边小车" class="fifth-img4">
                <img src="images/fi-gold1.png" alt="中间金币" class="fifth-img5">
                <img src="images/fi-gold2.png" alt="左边金币" class="fifth-img6">
                <img src="images/fi-cloud1.png" alt="右边云" class="fifth-img7">
                <img src="images/fi-cloud2.png" alt="左边云" class="fifth-img8">
                <img src="images/fi-tree.png" alt="树" class="fifth-img9">
                <img src="images/fi-vertical-line1.png" alt="左边竖线" class="fifth-img10">
                <img src="images/fi-vertical-line2.png" alt="右边线" class="fifth-img11">
                <img src="images/fi-cloud3.png" alt="黄色云" class="fifth-img12">
                <img src="images/fi-light.png" alt="光" class="fifth-img14">
                <img src="images/fi-trophy.png" alt="奖杯" class="fifth-img18">
                <img src="images/fi-spom.png" alt="前海SPOM" class="fifth-img13">
                <img src="images/fi-flower.png" alt="大花" class="fifth-img15">
                <img src="images/fi-flower.png" alt="小花" class="fifth-img16">
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/TweenMax/TweenMax.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
